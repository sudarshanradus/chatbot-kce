<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéì KCE Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h2>üéì KCE Chatbot</h2>
    <div class="chat-box" id="response">Ask your KCE-related queries here.</div>
    <div class="input-container">
      <input type="text" id="question" placeholder="Type your question..." />
      <button onclick="askChatbot()">Send</button>
    </div>
  </div>

  <script>
    async function askChatbot() {
      const question = document.getElementById('question').value;
      if (!question.trim()) return;

      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML += `<p class="user">${question}</p>`;
      document.getElementById('question').value = '';
      responseDiv.innerHTML += `<p class="bot">‚è≥ Waiting for response...</p>`;
      responseDiv.scrollTop = responseDiv.scrollHeight;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: question })
        });

        const data = await res.json();
        const reply = data.reply || '‚ùå No reply received.';
        document.querySelector('.bot:last-of-type').innerText = reply;
        responseDiv.scrollTop = responseDiv.scrollHeight;
      } catch (error) {
        console.error(error);
        document.querySelector('.bot:last-of-type').innerText = '‚ùå Error contacting backend.';
      }
    }
  </script>
  <script>
  const input = document.getElementById('question');
  input.addEventListener('keydown', function (e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault(); // Prevent new line
      askChatbot(); // Call the function
    }
  });

  async function askChatbot() {
    const question = input.value;
    if (!question.trim()) return;

    const responseDiv = document.getElementById('response');
    responseDiv.innerHTML += `<p class="user">${question}</p>`;
    input.value = '';
    responseDiv.innerHTML += `<p class="bot">‚è≥ Waiting for response...</p>`;
    responseDiv.scrollTop = responseDiv.scrollHeight;

    try {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: question })
      });

      const data = await res.json();
      const reply = data.reply || '‚ùå No reply received.';
      document.querySelector('.bot:last-of-type').innerText = reply;
      responseDiv.scrollTop = responseDiv.scrollHeight;
    } catch (error) {
      console.error(error);
      document.querySelector('.bot:last-of-type').innerText = '‚ùå Error contacting backend.';
    }
  }
</script>

</body>
</html>
